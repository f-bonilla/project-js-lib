<div class="js-login">
  <small><span data-lang="email">email</span>: guest@domain.com, <span data-lang="password">pass</span>: guest</small>
  <form>
    <div class="form__element">
      <label for="email"><span data-lang="email">Email...</span> *</label>
      <input id="email" type="email" required value="guest@domain_com">
    </div>
    <div class="form__element">
      <label for="password"><span data-lang="password">Clave...</span> *</label>
      <input id="password" type="password" required value="wrong">
    </div>
    <button id="submit-form"><span data-lang="submit">Enviar...</span></button>
  </form>
  <div class="js-user-messages"></div>
</div>
